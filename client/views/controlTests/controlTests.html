<template name="controlTests">
  <div class="page">
    <div class="container standard">

      <h4>Switch Test</h4>
      <div class="form-group">
          <label for="units">Units</label>
          <input id="units" type="checkbox" class="switch-small"
              {{units}} data-on-text="Metric" data-off-text="English">
      </div>

      
      <div>
        <div
          title="Share with Facebook" rel="tooltip"
          class="fb-share-button"
          data-href="http://planet9.pfafman.com"
          data-layout="button"
          data-width="450">
        </div>
      </div>

      <p>
        <button class="btn btn-sm btn-primary">
          Test
        </button>

        <button class="btn btn-sm btn-default">
          Test 2
        </button>

        <button class="fb-test btn btn-sm btn-success">
          Facebook Test
        </button>
      </p>

      <p>
        <i class="mdi-maps-local-bar"></i>
        <i class="fa fa-glass"></i>
      </p>

      <p>
        <input type="text" class="form-control" data-mask="999-99-999-9999-9" placeholder="ISBN">
      </p>

      <p>
      {{> subTemplate subItem="Sub Item in Template"}}
      </p>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
            <div class="radio radio-primary">
              <label>
                <input type="radio" checked>
                Option one is this
              </label>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</template>


<template name="subTemplate">
  {{subItem}}
</template>
