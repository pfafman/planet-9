<template name="layout">

  {{> coffeeModal}}
  {{> coffeeAlerts}}

  {{#if currentUser}}
  
    {{> offScreenMenu}}
    {{> canvas}}

  {{else}}

    {{> yield}}
    {{> footer}}

  {{/if}}

    <div class="main">

    </div>
    {{> footer}}
  </div>
</template>
